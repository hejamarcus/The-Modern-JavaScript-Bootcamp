<!DOCTYPE html>
<html>
    <head>
        <title>To-do App</title>
        <link href="/styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-to App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" placeholder="Search Todos" type="text">
                <label class="checkbox">
                    <input id="hide-completed" type="checkbox">Hide completed
                </label>
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>
            <form id="add-todo-form">
                <input class="input" type="text" placeholder="Add Todo" name="todoText">
                <button class="button">Submit</button>
            </form>
        </div>

        <script src="/scripts/bundle.js"></script>
    </body>
</html>
